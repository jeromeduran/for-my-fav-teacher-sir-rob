<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome Duran's Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f0f4f8;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #009688, #4caf50);
            color: white;
            text-align: center;
            padding: 80px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3.5em;
            font-weight: bold;
        }

        header p {
            font-size: 1.4em;
            margin: 10px 0 20px;
            font-style: italic;
        }

        .btn {
            text-decoration: none;
            background: white;
            color: #009688;
            padding: 16px 35px;
            margin: 5px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 6px 15px rgba(0, 150, 136, 0.2);
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            background: #009688;
            color: white;
        }

        .left-side-section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .feedback {
            margin-bottom: 20px;
        }

        .feedback img {
            width: 100%;
            height: auto;
            max-width: 600px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-section {
            margin-bottom: 15px;
        }

        .feedback-section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .feedback-section textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .signature-area {
            border: 1px dashed #009688;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #666;
        }

        footer {
            background: #009688;
            color: white;
            text-align: center;
            padding: 25px 10px;
            font-size: 1em;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        hr {
            border: 0;
            height: 2px;
            background: #009688;
            margin: 30px 0;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
		
	  /* Existing styles */

    /* New style for smaller landscape images */
    .small-landscape-image {
        display: block;
        max-width: 100%; /* Ensures responsiveness */
        width: 80%; /* Adjust as needed */
        max-height: 300px; /* Constrain height for a landscape effect */
        margin: 20px auto; /* Center the image */
        border-radius: 8px; /* Optional: Adds rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow effect */
    }

    </style>
</head>
<body>
    <header>
        <h1>Jerome Duran's Landing Page</h1>
        <p>Transforming Ideas into Digital Solutions</p>
        <div>
        <a href="index.html" class="btn">Home</a>
            <a href="information.html" class="btn">Personal Information</a>
            <a href="projects.html" class="btn">Projects</a>
            <a href="skills.html" class="btn">Skills</a>
            <a href="education.html" class="btn">Education</a>
            <a href="feedback.html" class="btn">Feedback</a>
			 <a href="photo gallery.html" class="btn">Photo Gallery</a>
        </div>
    </header>

    <section class="left-side-section">
        <h2>Feedback</h2>
        <div class="feedback">
            	<img src="img5.png" alt="Image 1" class="small-landscape-image">
            <div class="feedback-section">
                <label for="suggestions">Suggestions:</label>
                <textarea id="suggestions" rows="4" placeholder="Provide your suggestions here..."></textarea>
            </div>
            <div class="feedback-section">
                <label for="comments">Comments:</label>
                <textarea id="comments" rows="4" placeholder="Leave your comments here..."></textarea>
            </div>
            <div class="feedback-section">
                <label for="questions">Questions:</label>
                <textarea id="questions" rows="4" placeholder="Ask your questions here..."></textarea>
            </div>
            <div class="signature-area">Signature Here</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Jerome Duran. All rights reserved.</p>
    </footer>
</body>
</html>

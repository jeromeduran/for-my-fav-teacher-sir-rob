    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f0f4f8;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #009688, #4caf50);
            color: white;
            text-align: center;
            padding: 80px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3.5em;
            font-weight: bold;
        }

        header p {
            font-size: 1.4em;
            margin: 10px 0 20px;
            font-style: italic;
        }

        .btn {
            text-decoration: none;
            background: white;
            color: #009688;
            padding: 16px 35px;
            margin: 5px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 6px 15px rgba(0, 150, 136, 0.2);
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            background: #009688;
            color: white;
        }

        .left-side-section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        footer {
            background: #009688;
            color: white;
            text-align: center;
            padding: 25px 10px;
            font-size: 1em;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        hr {
            border: 0;
            height: 2px;
            background: #009688;
            margin: 30px 0;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
		 /* Existing styles */

        border-radius: 8px; /* Optional: Adds rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow effect */
